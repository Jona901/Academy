<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" href="Logo.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js">
    </script>
    <script src="index.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init("NBN253K4FrTZtxEWz");
})();
</script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Please do not hesitate to reach out to us for any queries or feedback.
            We are here to create effective solutions for any of your concerns.
            Kindly fill out the form and our team will get back to you.
          </p>
          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="mailto:tecsupport@phoenixis.online">
                <i class="fa fa-envelope"></i>
              </a>
              <a href="https://wa.me/message/BL627KCBZUW5H1">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
			
          <form onsubmit="sendMail();reset(); return false;">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" placeholder="Username" id="name" class="input" required>
            </div>

            <div class="input-container">
              <label id="email-label"></label>
              <input type="email" placeholder="Email" id="email" class="input"spellcheck="fasle" onkeyup="validateEmail()" required>
              <span id="email-error"></span>
            </div>
            <div class="input-container">
              <input type="tel" placeholder="Phone" id="phone" class="input" required>
            </div>
            <div class="input-container textarea">
              <textarea name="message" placeholder="Message" id="message" class="input" required></textarea>
            </div>
            <button class="btn">Send</button>
          </form>
        </div>
      </div>
      <script>
        var emailField = document.getElementById("email");
        var emailLabel = document.getElementById("email-label");
        var emailError = document.getElementById("email-error");

        function validateEmail(){
            emailLabel.style.bottom = "45px";
    
        if (!emailField.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
            emailError.innerHTML = "Please enter a valid email";
            emailField.style.borderColor = "red";
            emailError.style.top = "120%";
            return false;
        }
        
        emailError.innerHTML = "";
        emailField.style.borderColor = "green";
        emailError.style.top = "120%";
        return true;
        }
    </script>
    
    </body>


  
</html>
